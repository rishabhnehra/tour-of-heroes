<div>
  <h3>My Heroes</h3>
  <ul>
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
      <span>{{ hero.id }}</span> {{ hero.name }}
    </li>
  </ul>
</div>

<div *ngIf="selectedHero">
  <h2> Details of {{ selectedHero.name | uppercase }}</h2>
  <p>{{ selectedHero.id }}</p>
  <input [(ngModel)]="selectedHero.name">
</div>
